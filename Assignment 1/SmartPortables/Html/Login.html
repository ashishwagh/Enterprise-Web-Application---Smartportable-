
<div id="content">
	<h2 align="center" margin-top="60px">Login Form</h2>
	<form action="LoginParser" method="get">
		<div class="container username" align="center"
			style="width: 800px !important;">
			<div class="username">
				<label><b>Username</b></label> <input type="text" class="uname"
					name="username" required>
			</div>
			<div class="username">
				<label><b>Password</b></label> <input type="password" class="uname"
					name="password" required>
			</div>
			<div class="username">
				<label><b>User Type</b></label> 
				<select name="usertype" class="uname" style="width: 240px">
					<option value="Customer">Customer</option>
					<option value="Manager">Store Manager</option>
					<option value="Salesman">Salesman</option>
				</select>
			</div>
			<div class="username1">
				<button class="lbutton" type="submit" value="login">Login</button>
				<span class="psw">New User?<a href="./Registration">Click
						here</a></span>
			</div>
		</div>
	</form>

</div>
